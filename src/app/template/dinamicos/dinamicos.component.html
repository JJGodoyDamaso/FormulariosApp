<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    required
                    name="nombre"
                    [ngModel]="persona.nombre">
            <span class="form-text text-danger"
                        *ngIf="miFormulario.controls['nombre']?.invalid &&
                        miFormulario.controls['nombre']?.touched">
                    Este campo es s obligatorio
            </span>
        </div>
    </div>

     <!--agregar favorito-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregar()">
                <button type="button" 
                        class="btn btn-outline-primary"
                        (click)="agregar()">                    
                    Agregar
                </button>  
            </div>
        </div>
    </div>

    <!--Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group  mb-1" *ngFor="let juego of persona.favoritos;let i = index">
               <input  [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control"
                        required>
                <button type="button" 
                        class="btn btn-outline-danger"
                        (click)="eliminar(i)">                    
                    Eliminar
                </button>  
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona|json}}</pre>
